<app-header></app-header>

<div class="container">
  <div class="col-md-3" *ngFor="let product of products">
    <div class="panel panel-default">
      <div class="panel-heading">
        <img src="{{ product.image }}" class="img-responsive" alt="{{ product.title }}">
      </div>
      <div class="panel-body">
        <p class="text-center"><strong>{{ product.title.substr(0, 17) }}...</strong></p>
        <h3 class="text-center">R$ {{ product.price | number : '1.2-2' }}</h3>        
      </div>
      <div class="panel-footer">
        <p class="text-right">
          <a routerLink="/product/{{ product.id }}" class="btn btn-info btn-sm pull-left"><i class="fa fa-info"></i></a>
          <button class="btn btn-success btn-sm" (click)="addToCart(product)"><i class="fa fa-cart-plus"></i> ADICIONAR</button>
        </p>
      </div>
    </div>
  </div>
</div>
