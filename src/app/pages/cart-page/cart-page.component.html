<app-header></app-header>

<div class="container">
  <table class="table table-striped table-hover">
    <thead>
      <tr>
        <th class="text-center">Produto</th>
        <th class="text-center">Pre√ßo</th>
        <th class="text-center">Quantidade</th>
        <th class="text-center">Total</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of items">
        <td>{{ item.title }}</td>
        <td class="text-center">R$ {{ item.price }}</td>
        <td class="text-center">{{ item.quantity }}</td>
        <td class="text-center">R$ {{ item.price * item.quantity }}</td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <td class="text-center"></td>
        <td class="text-center"></td>
        <td class="text-center"></td>
        <td class="text-center"><h3>R$ {{ total }}</h3></td>
      </tr>
    </tfoot>
  </table>
  <p class="text-right">
    <button class="btn btn-lg btn-success"><i class="fa fa-cart-arrow-down"></i>&nbsp;&nbsp;FINALIZAR PEDIDO</button>
  </p>
</div>
